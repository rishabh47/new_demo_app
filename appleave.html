<h1>Apply For Leave</h1>
<br>
<br>
<div class="row">
  <div class="col-md-9">
    <form ng-submit="addNewLeave()" ng-model="form">
      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Name *</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="newname" name="newname" placeholder="Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="datef" class="col-sm-3 col-form-label">Date From *</label>
        <div class="col-sm-5">
          <input type="date" class="form-control" ng-model="leavefrom" name="leavefrom" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="datet" class="col-sm-3 col-form-label">Date To *</label>
        <div class="col-sm-5">
          <input type="date" class="form-control" ng-model="leaveto" name="leaveto" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="reason" class="col-sm-3 col-form-label">Reason *</label>
        <textarea class="form-control" ng-model="reason" name="reason" placeholder="Your reason" required></textarea>
      </div>
      <div class="col-md-2 col-md-offset-2">
        <input type="Submit"  ng-click="simple()" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>
