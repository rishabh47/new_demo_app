<div ng-controller="userCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$close()" style="margin-right:0;"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">
    <form sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity"></form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="vm.save();update()">Save</button>
    <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
