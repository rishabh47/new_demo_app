  <h1>Add New Employee</h1>
  <br>
  <br>
  <div class="row">
    <div class="col-md-9">
      <form ng-submit="addNewItem(); simple()" name="form">
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username *</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Username" ng-model="newusername" name="newusername" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Full Name *</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Full Name" ng-model="newname" name="newname" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password *</label>
          <div class="col-sm-5">
            <input placeholder="Password" name="pwd" ng-model="thePwd" ng-model-options="{updateOn:'blur'}" class="form-control" type="password" pattern=".{5,}" required />
          <div class="error-message" ng-show="form.pwd.$invalid && !form.pwd.$pristine">
              Passwords must have at least 5 chars.
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="confirmpass" class="col-sm-3 col-form-label">Confirm Password *</label>
          <div class="col-sm-5">
            <input placeholder="Check Password" class="form-control" ng-model-options="{updateOn:'blur'}"  name="check" ng-model="chkPwd" type="password" wj-validation-error="chkPwd != thePwd ? 'Passwords don\'t match' : ''" />
            <div class="error-message" ng-if="form.check.$invalid && !form.check.$pristine ">
                    Sorry, the passwords don't match.
                </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email *</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="Email" ng-model="newemail" name="newemail" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-3 col-form-label">Date of Joining *</label>
          <div class="col-sm-5">
            <p class="input-group">
              <input type="text" class="form-control" name="doj" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
              ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default dtp" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-3 col-form-label">Role *</label>
          <div class="col-sm-5">
            <select required>
              <option ng-repeat="roles in role" value="{{roles.value}}">
                {{roles.displayName}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="date" ng-model="supervisor" class="col-sm-3 col-form-label">Superviser*</label>
          <div class="col-sm-5">
            <select required>
              <option ng-repeat="supervisors in supervisor" value="{{supervisors.value}}">
                {{supervisors.displayName}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-2 sub">
          <input type="Submit" class="btn sub btn-primary" style="padding-left: 8px;" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
