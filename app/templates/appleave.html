<h1>Apply For Leave</h1>
<br>
<br>
<div class="row">
  <div class="col-md-9">
    <form ng-submit="addNewLeave(); simple()" ng-model="formName" name="formName">
      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Name *</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="newname" name="newname" placeholder="Name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="datef" class="col-sm-3 col-form-label">Date From *</label>
        <div class="col-sm-5">
          <p class="input-group">
            <input type="text" class="form-control" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
            ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default dtp" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label for="datet" class="col-sm-3 col-form-label">Date To *</label>
        <div class="col-sm-5">
          <p class="input-group">
            <input type="text" class="form-control" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD" datepicker-popup="{{format}}" ng-model="dt1" is-open="opened1" min-date="dt" datepicker-options="dateOptions1" date-disabled="disabled(date, mode)"
            ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default dtp" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label for="reason" class="col-sm-3 col-form-label">Reason *</label>
        <textarea class="form-control" ng-model="reason" name="reason" placeholder="Your reason" required></textarea>
      </div>
      <div class="col-md-2 sub">
        <input type="Submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>
